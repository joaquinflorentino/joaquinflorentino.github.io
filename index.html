<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="to-categories" class="nav-button">Go to Categories</button>
        <ul id="task-list"></ul>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="New Task" required>
            <input type="text" id="note-input" placeholder="Note">
            <select id="category-select">
                <option value="">Select Category (None)</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
